		<script src="/jekyll-painter/vendor/reveal.js/lib/js/head.min.js"></script>
		<script src="/jekyll-painter/vendor/reveal.js/js/reveal.js"></script>
		<script>
		// https://github.com/hakimel/reveal.js
		Reveal.initialize({
			controls: true,
			progress: true,
			history: true,
			center: true,

			// Enable keyboard shortcuts
			keyboard: true,

			theme: Reveal.getQueryHash().theme,
			transition: 'slide',

			
            mouseWheel: true,
            

			

			

			// Optional libraries
			dependencies: [
				{ src: '/jekyll-painter/vendor/reveal.js/lib/js/classList.js', condition: function() { return !document.body.classList; } },
				{ src: '/jekyll-painter/vendor/reveal.js/plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
				{ src: '/jekyll-painter/vendor/reveal.js/plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
				{ src: '/jekyll-painter/vendor/reveal.js/plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
				{ src: '/jekyll-painter/vendor/reveal.js/plugin/zoom-js/zoom.js', async: true, condition: function() { return !!document.body.classList; } },
                
				{ src: '/jekyll-painter/vendor/reveal.js/plugin/notes/notes.js', async: true, condition: function() { return !!document.body.classList; } }
                
			],
		});

		// FIXME: Uncaught TypeError: Cannot read property 'style' of undefined
		// https://github.com/hakimel/reveal.js#keyboard-bindings
		Reveal.configure({
			keyboard: {
				// Go to the next slide when the `Enter` key is pressed
				13: "next",
				// Pause video when `Space` bar is pressed
				32: function () {
					// Add `action-video` class to each `video` tag
					$( ".slide-background video" ).each(function() {
						$( this ).attr("class", "action-video");
					});
					// Use each `action-video` class
					$( ".action-video" ).each(function() {
						var video = $(this);
						// The `play()` is a function of the DOM element so the jQuery equivalent would be `get(0).play()`
						// http://stackoverflow.com/questions/4646998/play-pause-html-5-video-using-jquery
						if (video.get(0).paused == true) {
							video.get(0).play();
						} else {
							video.get(0).pause();
						}
					});
				}
			}
		});
		</script>

		<script src="/jekyll-painter/vendor/lazy-line-painter/jquery.lazylinepainter-1.7.0.min.js"></script>
		<script>
		// https://github.com/camoconnell/lazy-line-painter/
		(function( $ ){
			// Define graphics in object
			var graphObj = {
				'drawing': {
					'url': 			'https://rawgit.com/i5ar/19a63be7cad19573afea/raw/315eb032fd49d70e9ab22cc10965466b67216795/drawing.js',
					'hashName': 	'#drawing',
					'strokeWidth': 	3.5,
					'strokeColor': 	'#a23'
			    },
				'drawing2': {
					'url': 			'https://rawgit.com/i5ar/0c7d7fd0361bbb45df62/raw/398d3f5cb566c68939d5fa4f69c3310b3f9247d4/drawing2.js',
					'hashName': 	'#drawing2',
					'strokeWidth': 	74,
					'strokeColor': 	'#a23'
			    }
			};

			// TODO: Load script in head only once to speed up the timeline
			// NOTE: See reveal.js load themes
			var getLine =  function(action, url, hashName, strokeWidth, strokeColor){
		        var $id = $(hashName);
		        $.getScript( url, function() {
		            $id.lazylinepainter({
		                'svgData': pathObj,

		                'strokeWidth': strokeWidth,
						'strokeColor': strokeColor,
						'strokeCap': 'butt',
		                'strokeJoin': 'bevel',
						'strokeOpacity': 1,
						// 'strokeDash': '5, 10',

						// 'onComplete':
						// 'onUpdate':
						// 'onStart':
						// 'onStrokeStart':
						// 'onStrokeComplete':

						// 'delay':
						// 'overrideKey':
						'speedMultiplier': 3,
						'drawSequential': false,
						// 'reverse':
						'ease': 'easeInOutQuad'
		            });
					$id.lazylinepainter(action);
		        });

				$(".paint").click( function(){
					$id.lazylinepainter("paint");
				});
				$(".erase").click( function(){
					$id.lazylinepainter("erase");
				});
				$(".pause").click( function(){
					$id.lazylinepainter("pause");
				});
				$(".resume").click( function(){
					$id.lazylinepainter("resume");
				});
		    }

			var setLine = function(key, action) {
				getLine(action,
					graphObj[key].url,
					graphObj[key].hashName,
					graphObj[key].strokeWidth,
					graphObj[key].strokeColor
				);
			}

			var getAnimation = function(idCurrent, className, idNext, idPrevious) {
				for (var key in graphObj) {
					if (key === idCurrent) {
						setLine(key, "paint");
						console.log( "get current slide graph and paint!\t"+ key);
						$('.controls-anim').show();
					} else {
						$('.controls-anim').hide();
					}
					if (key === idNext || key == idPrevious) {
						setLine(key, "erase");
						console.log( "get previous/next slide graph and erase it!\t"+ key);
			        }
				}
			}

			var getModal = function(idCurrent, className) {
				// Check presence of "modal" classname
				if (className.indexOf("modal") >= 0) {
					// https://api.jquery.com/jquery.ajax/
					$.ajax({
					    url: "ajax/"+ idCurrent +".html",
					    success: function() {
							// Show button
							$(".wrapper-modal").show();
					    },
					    error: function() {
							alert("ID found, page not found.");
						}
					}).done(function(data, status) {
						$("#modal").on("click", function() {
							// Append HTML
							$("div.reveal").append(data);
							// Link back to the slide
							$("a.close").attr("href", "#/"+ idCurrent);
							// Remove modal windows
							$(".close").on("click", function() {
								$("div.overlay").remove();
							});
						});
					});
				} else {
					// Hide button
					$(".wrapper-modal").hide();
				}
			}

			var getLang = function(className) {
				if (className.indexOf("lang") >= 0) {
					$('.wrapper-dropdown').show();
				} else {
					$('.wrapper-dropdown').hide();
				}
			}

			// https://github.com/hakimel/reveal.js#slide-changed-event
			Reveal.addEventListener( 'slidechanged', function( event ) {
				var idCurrent = event.currentSlide.id;
				var className = event.currentSlide.className;
				var dataName = event.currentSlide.getAttribute( 'data-name' );
				if( event.previousSlide ) {
					var idPrevious = event.previousSlide.id;
				} else {
					var idPrevious = false;
				}
				if( event.currentSlide.nextElementSibling ) {
					var idNext = event.currentSlide.nextElementSibling.id;
				} else {
					var idNext = false;
				}
				getLang(className);
				getModal(idCurrent, className);
				getAnimation(idCurrent, className, idNext, idPrevious);
			});

			// Ready event in first slide
			Reveal.addEventListener( 'ready', function( event ) {
				// Show dropdown languages
				getLang(event.currentSlide.className)
			});

		})( jQuery );
		</script>
