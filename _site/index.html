		<script src="/jekyll-painter/vendor/lazy-line-painter/jquery.lazylinepainter-1.7.0.min.js"></script>
		<script>
		// Define graphics in object
		var graphObj = {
			"drawing": {
				"url":			"ajax/drawing.js",
				// "url": 			"https://rawgit.com/i5ar/19a63be7cad19573afea/raw/315eb032fd49d70e9ab22cc10965466b67216795/drawing.js",
				"hashName": 	"#drawing",
				"strokeWidth": 	3.5,
				"strokeColor": 	"#a23"
			},
			"drawing2": {
				"url":			"ajax/drawing2.js",
				// "url": 			"https://rawgit.com/i5ar/0c7d7fd0361bbb45df62/raw/398d3f5cb566c68939d5fa4f69c3310b3f9247d4/drawing2.js",
				"hashName": 	"#drawing2",
				"strokeWidth": 	74,
				"strokeColor": 	"#a23"
			}
		};

		// https://github.com/camoconnell/lazy-line-painter/
		(function( $ ){

			// TODO: Load script in head only once to speed up the timeline
			// NOTE: See reveal.js load themes
			var getLine =  function(action, url, hashName, strokeWidth, strokeColor){
		        var $id = $(hashName);
					// https://api.jquery.com/jquery.ajaxsetup/
					$.ajaxSetup({
						cache: true
					});
					$.ajax({
						url: url,
						dataType: "script"
					}).done(function() {
		            $id.lazylinepainter({
		                'svgData': pathObj,

		                'strokeWidth': strokeWidth,
						'strokeColor': strokeColor,
						'strokeCap': 'butt',
		                'strokeJoin': 'bevel',
						'strokeOpacity': 1,
						// 'strokeDash': '5, 10',

						// 'onComplete':
						// 'onUpdate':
						// 'onStart':
						// 'onStrokeStart':
						// 'onStrokeComplete':

						// 'delay':
						// 'overrideKey':
						'speedMultiplier': 3,
						'drawSequential': false,
						// 'reverse':
						'ease': 'easeInOutQuad'
		            });
					$id.lazylinepainter(action);
				});
				$(".paint").click( function(){
					$id.lazylinepainter("paint");
				});
				$(".erase").click( function(){
					$id.lazylinepainter("erase");
				});
				$(".pause").click( function(){
					$id.lazylinepainter("pause");
				});
				$(".resume").click( function(){
					$id.lazylinepainter("resume");
				});
		    }

			var setLine = function(key, action) {
				getLine(action,
					graphObj[key].url,
					graphObj[key].hashName,
					graphObj[key].strokeWidth,
					graphObj[key].strokeColor
				);
			}

			var getAnimation = function(idCurrent, className, idPrevious) {
				if (graphObj[idCurrent] !== undefined) {
					// console.log(Object.keys(graphObj));
					setLine(idCurrent, "paint");
					$('.controls-anim').show();
				} else {
					$('.controls-anim').hide();
				}
				if (graphObj[idPrevious] !== undefined) {
					setLine(idPrevious, "erase");
				}
			}

			var getModal = function(idCurrent, className, dataModalTitle, dataModalContent) {
				// Check presence of "modal" classname
				if (className.indexOf("modal") >= 0) {
					$(".wrapper-modal").show();
					$("#modal").on("click", function() {

						// Append HTML
						$(".overlay-modal").remove();
						$("div.reveal").append(
							'<div class="overlay overlay-modal visible">\
								<header><a class="close" href="#"><span class="icon"></span></a></header>\
								<div class="viewport"><div class="viewport-inner">\
								<p class="title">'+ dataModalTitle +'</p>\
								<p>'+ dataModalContent +'</p>\
								</div></div>\
							</div>');

						// Link back to the slide
						$("a.close").attr("href", "#/"+ idCurrent);
						// Remove modal windows
						$(".close").on("click", function() {
							$("div.overlay").remove();
						});
					});
				} else {
					// Hide button
					$(".wrapper-modal").hide();
				}
			}

			var getLang = function(className) {
				if (className.indexOf("lang") >= 0) {
					$('.wrapper-dropdown').show();
				} else {
					$('.wrapper-dropdown').hide();
				}
			}

			// https://github.com/hakimel/reveal.js#slide-changed-event
			Reveal.addEventListener( 'slidechanged', function( event ) {
				var idCurrent = event.currentSlide.id;
				var className = event.currentSlide.className;
				var dataName = event.currentSlide.getAttribute( 'data-name' );
				var dataModalTitle = event.currentSlide.getAttribute( 'data-modal-title' );
				var dataModalContent = event.currentSlide.getAttribute( 'data-modal-content' );
				if( event.previousSlide ) {
					var idPrevious = event.previousSlide.id;
				} else {
					var idPrevious = false;
				}
        // Full size canvas
        if (event.currentSlide.className == "canvas present") {
            Reveal.configure({
              width: "100%",
              height: "100%",
              margin: 0,
            });
        } else {
          Reveal.configure({
            width: 960,
            height: 700,
          });
        }
        // Refresh to clean the canvas
        if (idPrevious == "canvas") {
          window.location.reload();
        }
				getLang(className);
				getModal(idCurrent, className, dataModalTitle, dataModalContent);
				getAnimation(idCurrent, className, idPrevious);
			});

			// Ready event in first slide
			Reveal.addEventListener( 'ready', function( event ) {
				// Show dropdown languages
				getLang(event.currentSlide.className);
			});

		})( jQuery );
		</script>





    <!-- p5 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.4.21/p5.min.js"></script>
    <script type="text/javascript">

    var vertices = [];

    function setup() {

      var canvas = createCanvas(windowWidth, windowHeight);

      canvas.parent('canvas');

      canvas.mousePressed(addPoint);
    }

    function addPoint() {
      vertices.push(createVector(mouseX, mouseY));
    }

    function draw() {
      background("#222");
      fill(255);
      text('click to add vertices', 10, 30);

      for (var i = 0; i < vertices.length; i++) {

        if (vertices[i].x % 5 == 0) {
          // Skyscraper
          ellipse(vertices[i].x, vertices[i].y, 28, 28);
        } else if (vertices[i].x % 3 == 0) {
          // Roundabout
          ellipse(vertices[i].x, vertices[i].y, 28, 28);
        } else if (vertices[i].x % 2) { // Just Odd
          // House
          beginShape();
          vertex(vertices[i].x-27.5, vertices[i].y-32.5);
          vertex(vertices[i].x+0, vertices[i].y-52.5);
          vertex(vertices[i].x+27.5, vertices[i].y+-32.5);
          vertex(vertices[i].x+27.5, vertices[i].y+12.5);
          vertex(vertices[i].x-27.5, vertices[i].y+12.5);
          endShape(CLOSE);
        } else { // Just even
          ellipse(vertices[i].x, vertices[i].y, 28, 28);
        }

      }

      var reached = [];
      var unreached = [];
      for (var i = 0; i < vertices.length; i++) {
        unreached.push(vertices[i]);
      }
      var start = unreached[0];
      unreached.splice(0, 1);
      reached.push(start);

      while (unreached.length > 0) {
        var record = 100000;
        var indexR = 0;
        var indexU = 0;
        for (var i = 0; i < reached.length; i++) {
          for (var j = 0; j < unreached.length; j++) {
            var d = dist(reached[i].x, reached[i].y, unreached[j].x, unreached[j].y);
            if (d < record) {
              record = d;
              indexR = i;
              indexU = j;
            }
          }
        }
        stroke(255);
        line(reached[indexR].x, reached[indexR].y, unreached[indexU].x, unreached[indexU].y);
        reached.push(unreached[indexU]);
        unreached.splice(indexU, 1);
      }
    }
    function windowResized() {
      resizeCanvas(windowWidth, windowHeight);
    }

</script>
