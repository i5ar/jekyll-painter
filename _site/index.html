		<script src="/jekyll-painter/vendor/lazy-line-painter/jquery.lazylinepainter-1.7.0.min.js"></script>
		<script>
		// https://github.com/camoconnell/lazy-line-painter/
		(function( $ ){
			// Define graphics in object
			var graphObj = {
				'drawing': {
			        'id': 			'#drawing',
					'url': 			'https://rawgit.com/i5ar/19a63be7cad19573afea/raw/315eb032fd49d70e9ab22cc10965466b67216795/drawing.js',
					'strokeWidth': 	5,
					'strokeColor': 	'#a23'
			    },
				'drawing2': {
			        'id': 			'#drawing2',
					'url': 			'https://cdn.rawgit.com/i5ar/0c7d7fd0361bbb45df62/raw/398d3f5cb566c68939d5fa4f69c3310b3f9247d4/drawing2.js',
					'strokeWidth': 	74,
					'strokeColor': 	'#a23'
			    }
			};

			var getLine =  function(action, id, url, strokeWidth, strokeColor){
		        var $id = $(id);
		        $.getScript( url, function() {
		            $id.lazylinepainter({
		                'svgData': pathObj,

		                'strokeWidth': strokeWidth,
						'strokeColor': strokeColor,
						'strokeCap': 'butt',
		                'strokeJoin': 'bevel',
						'strokeOpacity': 1,
						// 'strokeDash': '5, 10',

						// 'onComplete':
						// 'onUpdate':
						// 'onStart':
						// 'onStrokeStart':
						// 'onStrokeComplete':

						// 'delay':
						// 'overrideKey':
						'speedMultiplier': 3,
						'drawSequential': false,
						// 'reverse':
						'ease': 'easeInOutQuad'
		            });
					$id.lazylinepainter(action);
		        });

				$(".paint").click( function(){
					$id.lazylinepainter("paint");
				});
				$(".erase").click( function(){
					$id.lazylinepainter("erase");
				});
				$(".pause").click( function(){
					$id.lazylinepainter("pause");
				});
				$(".resume").click( function(){
					$id.lazylinepainter("resume");
				});
		    }

			var paintLine = function(name, action) {
				getLine(action,
					graphObj[name].id,
					graphObj[name].url,
					graphObj[name].strokeWidth,
					graphObj[name].strokeColor
				);
			}

			var showAnimation = function(hash, slug, name) {
				// Set time out to enable animation on ready function
				setTimeout(function(){
					for (var key in graphObj) {
						// Set on hash change
				        if (hash == '#/pre-'+ key) {
							paintLine(name, "erase");
						} else if (hash == '#/'+ key) {
							paintLine(name, "paint");
							$('.controls-anim').show();
						// Set on ready function
						} else if (slug === key) {
								paintLine(name, "paint");
								$('.controls-anim').show();
				        } else {
							$('.controls-anim').hide();
						}
					}
				}, 400);
			}

			var getSlideID = function() {
				var $hasNestedSlide = $("section.present").has("section").length;
				if ($hasNestedSlide){
					// Get nested slide ID
					var currentSlideID = $("section section.present").attr("id");
					// console.log(currentSlideID);
				} else {
					// Get free slide ID
					var currentSlideID = $("section.present").attr("id");
					// console.log(currentSlideID);
				}
				return currentSlideID;
			}

			var showModal = function(hash) {
				var currentSlideID = getSlideID();
				if (hash === "#/" + currentSlideID) {
					// https://api.jquery.com/jquery.ajax/
					$.ajax({
					    url: "ajax/modal-" + currentSlideID + ".html",
						// context: document.body,
					    success: function() {
							// Show button
							$(".modal").show();
					    },
					    error: function() {
							alert("ID found, page not found.");
					    }
					}).done(function(data, status) {
						$("#modal").on("click", function() {
							console.log(data);
							// Append HTML
							$("div.reveal").append(data);
							// Link back to the slide
							$("a.close").attr("href", hash);
							// Remove modal windows
							$(".close").on("click", function() {
								$("div.overlay").remove();
							});
						});
					});
				} else {
					// Hide button
					$(".modal").hide();
				}
			}

			var showLang = function(slug) {
				if (slug === "") {
					$('.controls-lang').show();
					// Dropit
					$('.menu').dropit();
				} else {
					$('.controls-lang').hide();
				}
			}

			// Handle both ready function and on hashchange
			var slideHandler = function(slug) {
				// Get the last segment of the URL
		        var hash = location.hash;
				var slug = hash.split("/").pop();
				var name = hash.split("/").pop().split("-").pop();
				// getSlideID();
		        showAnimation(hash, slug, name);
				showModal(hash);
				showLang(name);
			}

			$(document).ready(slideHandler);
			$(window).on('hashchange', slideHandler);

		})( jQuery );
		</script>
